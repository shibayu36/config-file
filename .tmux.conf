#utf setting
set-window-option -g utf8 on
set-window-option -g automatic-rename on

set-window-option -g history-limit 100000

# 256色ターミナル
set -g default-terminal "screen-256color"

# View
set -g status-bg black
set -g status-fg black
set -g status-attr dim
set -g status-left '#[fg=green][#20(whoami) No.#I-#P]#[default]'
set -g status-left-length 20
set -g status-right '#[fg=green][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

# Set the prefix to ^J.
unbind C-b
set -g prefix ^J
bind j send-prefix

# screen ^C c
unbind ^C
bind ^C new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

bind C-t next-window
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

# next ^N
unbind ^N
bind ^N next-window

# previous ^P
unbind ^P
bind ^P previous-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer
bind-key -t emacs-copy C-v page-down
bind-key -t emacs-copy C-^ page-up

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# reload
bind C-r source-file ~/.tmux.conf

# " windowlist -b
unbind '"'
bind '"' choose-window

# zshでpbcopy
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# prefix + r で設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf

set -g default-command "reattach-to-user-namespace -l zsh"